# Netlify configuration for Git LFS support and SPA routing
[build]
  command = "npm run build"
  publish = "dist"

# NOTE: SPA routing is handled by _redirects file in public folder
# The _redirects file will be copied to dist/ during build
# This file has higher priority than redirects in netlify.toml

# Git LFS configuration
# Note: Netlify doesn't automatically pull LFS files during build
# You may need to use a build plugin or manual setup

[[plugins]]
  package = "@netlify/plugin-git-lfs"

# Headers for large files
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"
    Cache-Control = "public, max-age=31536000, immutable"

