# Netlify configuration for Git LFS support and SPA routing
[build]
  # Fetch Git LFS files before building (plugin should handle this, but this is a fallback)
  command = "cd .. && git lfs pull && cd portfolio-website && npm run build"
  publish = "dist"

# CRITICAL: Ensure root URL serves React dashboard (index.html)
# This is a fallback if _redirects file doesn't work
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Allow wasd-viewer.html for iframe access
[[redirects]]
  from = "/wasd-viewer.html"
  to = "/wasd-viewer.html"
  status = 200
  force = true

# All other routes serve index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Git LFS configuration
# Netlify plugin to handle Git LFS files during build
[[plugins]]
  package = "@netlify/plugin-git-lfs"
  
# Alternative: Manual Git LFS fetch in build command if plugin doesn't work
# Uncomment the line below and modify build command if needed:
# [build]
#   command = "git lfs pull && npm run build"

# Headers for large files
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"
    Cache-Control = "public, max-age=31536000, immutable"

