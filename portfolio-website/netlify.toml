# Netlify configuration for Git LFS support and SPA routing
[build]
  command = "npm run build"
  publish = "dist"

# SPA routing - CRITICAL: Root URL must serve React app
# Priority: Root URL first, then other routes
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Allow wasd-viewer.html to be accessed (for iframe in Gallery3D page)
[[redirects]]
  from = "/wasd-viewer.html"
  to = "/wasd-viewer.html"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Git LFS configuration
# Note: Netlify doesn't automatically pull LFS files during build
# You may need to use a build plugin or manual setup

[[plugins]]
  package = "@netlify/plugin-git-lfs"

# Headers for large files
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"
    Cache-Control = "public, max-age=31536000, immutable"

