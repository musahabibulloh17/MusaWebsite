# Netlify configuration for Git LFS support and SPA routing
[build]
  command = "npm run build"
  publish = "dist"

# SPA routing - redirect all routes to index.html
# The _redirects file in public folder will handle this
# This is a fallback configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Git LFS configuration
# Note: Netlify doesn't automatically pull LFS files during build
# You may need to use a build plugin or manual setup

[[plugins]]
  package = "@netlify/plugin-git-lfs"

# Headers for large files
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"
    Cache-Control = "public, max-age=31536000, immutable"

