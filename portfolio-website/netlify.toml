# Netlify configuration for Git LFS support and SPA routing
[build]
  command = "npm run build"
  publish = "dist"

# CRITICAL: Ensure root URL serves React dashboard (index.html)
# This is a fallback if _redirects file doesn't work
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Allow wasd-viewer.html for iframe access
[[redirects]]
  from = "/wasd-viewer.html"
  to = "/wasd-viewer.html"
  status = 200
  force = true

# All other routes serve index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Git LFS configuration
# Note: Netlify doesn't automatically pull LFS files during build
# You may need to use a build plugin or manual setup

[[plugins]]
  package = "@netlify/plugin-git-lfs"

# Headers for large files
[[headers]]
  for = "/*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"
    Cache-Control = "public, max-age=31536000, immutable"

