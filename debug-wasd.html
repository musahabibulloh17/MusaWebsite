<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug WASD GLB Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            max-width: 400px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 100;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading GLB Model...</div>
    </div>
    
    <div id="info">
        <h3>üé® Debug WASD GLB Viewer</h3>
        <p id="status">Loading...</p>
        <p id="debug">Debug info will appear here...</p>
        <p><strong>Controls:</strong></p>
        <p>üéÆ WASD to move</p>
        <p>üñ±Ô∏è Mouse to look around</p>
        <p>üëÜ Click to activate</p>
    </div>

    <div class="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let loader;
        let galleryModel;
        
        // Movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let prevTime = performance.now();
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let isPointerLocked = false;
        
        function updateDebug(message) {
            document.getElementById('debug').textContent = message;
            console.log('DEBUG:', message);
        }
        
        function init() {
            updateDebug('Initializing 3D scene...');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false;
            document.body.appendChild(renderer.domElement);
            
            updateDebug('Renderer created');
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            updateDebug('Lighting added');
            
            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());
            
            controls.addEventListener('lock', () => {
                isPointerLocked = true;
                document.querySelector('.crosshair').style.display = 'block';
                updateDebug('Pointer locked - WASD active');
            });
            
            controls.addEventListener('unlock', () => {
                isPointerLocked = false;
                document.querySelector('.crosshair').style.display = 'none';
                updateDebug('Pointer unlocked - Click to activate');
            });
            
            updateDebug('Controls initialized');
            
            // Loader
            loader = new THREE.GLTFLoader();
            
            // Load model
            loadModel();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation
            animate();
        }
        
        function loadModel() {
            updateDebug('Loading GLB model...');
            document.getElementById('status').textContent = 'Loading GLB model...';
            
            loader.load(
                'asset/richards_art_gallery_-_audio_tour.glb',
                function(gltf) {
                    updateDebug('GLB loaded successfully!');
                    document.getElementById('status').textContent = 'GLB loaded successfully!';
                    document.getElementById('loading').style.display = 'none';
                    
                    galleryModel = gltf.scene;
                    scene.add(galleryModel);
                    
                    // Position camera close
                    positionCameraClose();
                    
                    updateDebug('Model added to scene - Click to activate WASD');
                },
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    document.getElementById('status').textContent = `Loading... ${percent}%`;
                    updateDebug(`Progress: ${percent}%`);
                },
                function(error) {
                    updateDebug('ERROR: ' + error.message);
                    document.getElementById('status').textContent = 'Failed to load GLB: ' + error.message;
                    showFallback();
                }
            );
        }
        
        function positionCameraClose() {
            if (!galleryModel) return;
            
            const box = new THREE.Box3().setFromObject(galleryModel);
            const center = box.getCenter(new THREE.Vector3());
            
            camera.position.set(center.x, center.y + 2, center.z + 5);
            camera.lookAt(center);
            
            updateDebug('Camera positioned close to model');
        }
        
        function setupEventListeners() {
            // Movement controls
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'KeyD':
                        moveRight = true;
                        break;
                }
            };
            
            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'KeyD':
                        moveRight = false;
                        break;
                }
            };
            
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Click to lock pointer
            document.addEventListener('click', () => {
                if (!isPointerLocked) {
                    updateDebug('Click detected - locking pointer...');
                    controls.lock();
                }
            });
            
            // Window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function showFallback() {
            updateDebug('Showing fallback cube');
            document.getElementById('status').textContent = 'GLB not found, showing fallback';
            document.getElementById('loading').style.display = 'none';
            
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1, 0);
            scene.add(cube);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now();
            
            if (isPointerLocked) {
                const delta = (time - prevTime) / 1000;
                
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                
                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;
                
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }
            
            prevTime = time;
            
            renderer.render(scene, camera);
        }
        
        // Start when page loads
        window.addEventListener('load', function() {
            updateDebug('Page loaded, starting debug WASD viewer...');
            try {
                init();
            } catch (error) {
                updateDebug('INIT ERROR: ' + error.message);
                console.error('Initialization error:', error);
            }
        });
    </script>
</body>
</html>
